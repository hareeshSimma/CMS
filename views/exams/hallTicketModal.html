
      <!-- Modal content-->
      
      <div class="modal-content" style="max-height:1000px;
overflow:auto">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">Hall Tickets</h4>
        </div>
       
        <div class="modal-body">
           <div class="row">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Select Test:</label>
             <select style="width:150px"  class=" col-sm-3 form-control" ng-model="testName" ng-change="changeTest(testName)">
                <option value="">Select Test</option>
                <option ng-repeat="obj in testArr" value="{{obj}}">{{obj}}</option>
              </select>
          </div></div>
         
          
          <div class="hallticket" ng-repeat="obj in selStu" style="width:850px;">
           
           <div class="row">
            <div class="form-group">
            <div class="col-sm-3">
             <img src="images/s1.png" height="90px" width="95px"/>
             </div>
             
            <div class="text-center"><span style="font-size:15px;font-weight:bold">{{sCampusName}}<br/>Address:{{sStreet}},{{sDistrict}},{{sState}},Pincode:{{sPinCode}},<br>Telephone:{{sPhoneNo}},Email:{{sEmail}}</span></div></div>
            </div>
            <br/>
            <br/>
            <div class="row">
            <div class="form-group">
            <div class="col-sm-2">
                <label>Name : {{obj.name}}</label> </div>
            <div class="col-sm-offset-10"><img src="images/s6.jpg" style="position:absolute; height:140px;width: 130px;margin-left: -28px"/></div>
            </div>
            </div>

            <div class="form-group">
                <label>class : {{obj.class}}</label> 
            </div>
            <div class="form-group">
                <label>Section : {{obj.section}}</label> 
            </div>
           <div class="form-group">
                <label>Semester : {{obj.semester}}</label> 
            </div> 
            <div class="form-group">
                <label>Test Name :{{testName}}</label>
                </div>
           
           <table class="table" border="1px" >
              <tr><th>Subject</th><th>Date</th>
              <th>StartTime</th><th>EndTime</th>
              <tr ng-repeat="tObj in ttTimings">
              <td>{{tObj.subject}}</td>
              <td>{{tObj.date}}</td>
              <td>{{tObj.sTime | date:'shortTime'}}</td>
              <td>{{tObj.eTime | date:'shortTime'}}</td>
              </tr>
            </table>


        </div>
        <div class="modal-footer">
         <button type="button" ng-click="print()" class="btn btn-primary">Print</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
    
      </div>
