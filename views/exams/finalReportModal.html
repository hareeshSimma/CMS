  <!-- Modal content-->
      
  <div class="modal-content">
  <div class="modal-header">
  <button type="button" ng-click="close()" class="close">&times;</button>
  <h4 class="modal-title">{{reportData.name}} Progress Report</h4>
  </div>
  <div class="modal-body">
  <div class="row progressReport" style="margin-left: 15px;
    margin-right: 10px;">
  <div class="row">
  <div class="form-group">
  <div class="text-center"> <span style="font-size:15px;font-weight:bold">{{sCampusName}}<br/>Address:{{sStreet}},{{sDistrict}},{{sState}},Pincode:{{sPinCode}},<br>Telephone:{{sPhoneNo}},Email:{{sEmail}}</span>
  </div>
  </div>
  </div><br/><br/>

      
    
    <div class="form-group">
    <label>Name : {{reportData.name}}</label> &nbsp; &nbsp; &nbsp;
    <label>class : {{reportData.className}}</label>  &nbsp; &nbsp; &nbsp;
    <label>Section : {{reportData.section}}</label> &nbsp; &nbsp; &nbsp;
    <label>semester : {{reportData.semester}}</label> 
    </div>
          
    <div class="form-group">
    <nvd3 options="pieOpt" data="pieData"></nvd3>
    </div>
 
    <div class="form-group">
         <table class="table table-bordered">
         <tr><th ng-repeat="obj in subListArr">{{obj}}</th></tr>
           <tr ng-repeat="indMarksArr in marksListArr">
           <td ng-repeat="obj in indMarksArr">{{obj}}</td>
        </tr>
        </table>
          </div>

            <div class="form-group">
            <table class="table reportTable" border="1px" >
              <tr><th>working Days</th><th>Attend Days</th></tr>
              <tr ng-repeat="obj in attData"><td>{{obj.noWD}}</td><td>{{tObj.noAD}}</td></tr>
            </table>
          </div>
          <div class="form-group">
            <graph options="barOpt" data="barData"></graph>
          </div>
          </div>
       </div>
       

        <div class="modal-footer">
        <button type="button" ng-click="print()" class="btn btn-primary">Print</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
     
      </div>
