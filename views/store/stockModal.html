<!-- Modal content-->
  <div class="modal-content">
  <div class="modal-header">
  <button type="button" ng-click="close()" class="close">&times;</button>
  <h4 class="modal-title">Stock Issue Details</h4>
  </div>

      
 <div class="modal-body">
 <div class="row form-group form-inline">
 <label class="col-sm-3 text-right" id="category" >User Type:</label>
 <div class="col-sm-3">
<select class="selectpicker  form-control w-195"  value="UserType"  ng-model="UserType">
<option value="">User Type</option>
<option value="Student">Student</option>
<option value="Faculty">Faculty</option>
<option value="Non-Teaching Staff">Non-Teaching Staff</option>
</select>
</div>
  <label class="col-sm-3 text-right" id="category">Name:</label>
  <input type="text" class="col-sm-3 form-control" ng-model="StudentName">
  </div>


<div class="row form-group form-inline">
<label class="col-sm-3 text-right" id="inventory">Vendors:</label>
<div class="col-sm-3">
<select  class="form-control w-195" ng-model="Vendors" ng-change="changeVendor(Vendors)"required>
<option value="">Vendors</option>
<option ng-repeat="obj in vendorList" value="{{obj.vendors}}">{{obj.vendors}}</option>
</select>
</div>
<label class="col-sm-3 text-right" id="category">Category:</label>
 <select class="form-control w-195 dispInline" ng-model="Category" ng-change="changeCategory(Category)" required>
<option value="">Select Category</option>
<option ng-repeat="obj in catArr" value="{{obj}}">{{obj}}</option>
</select>
</div>


<div class="row form-group form-inline">
<label class="col-sm-3 text-right" id="category">Inventory Item:</label>
<div class="col-sm-3">
<select class="form-control w-195 dispInline" ng-model="InventItem" required>
<option value="">Select Inventory</option>
<option ng-repeat="obj in invArr" value="{{obj}}">{{obj}}</option>
</select>
</div>
<label class="col-sm-3 text-right" id="category">Available Stock:</label>
<input type="text" class="col-sm-3 form-control" ng-model="AvailableStock">
</div>


<div class="row form-group form-inline">
<label class="col-sm-3 text-right" id="category">Issued Stock:</label>
<div class="col-sm-3">
<input type="text" class="form-control" ng-model="IssuedStock">
</div>
<label class="col-sm-3 text-right" id="category">Remaining Stock:</label>
<input type="text" ng-readonly="true" class="col-sm-3 form-control"  value="{{Remaining()}}" ng-model="RemainingStock">
</div>

<div class="row form-group form-inline">
<label class="col-sm-3 text-right" id="category">Amount:</label>
  <div class="col-sm-3">
<input type="text" ng-readonly="true" class=" form-control" ng-model="Amount">
</div>
<label class="col-sm-3 text-right" id="category">Date:</label>
<!--<past-date date-callback="fnStockSelection(date)"></past-date>-->
 <input type='date' ng-model="Date" class="form-control w-195">   

</div>

</div>

<div class="row text-center">
<label class="text-danger" ng-bind="msg"></label>
</div> 



          <div class="modal-footer">
          <button ng-if="isSave" type="button" ng-click="save('17')" class="btn btn-primary">Save</button>
           <button ng-if="!isSave" type="button" ng-click="save('18')" class="btn btn-primary">Edit</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
        </div>
