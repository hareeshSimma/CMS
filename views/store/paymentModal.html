<div class="modal-body">

<div class="row form-group form-inline">
<label class="col-sm-2 text-right" id="category" >Vendor Name:</label>
<div class="col-sm-3">
<select  class="form-control w-195" ng-model="CompanyName" ng-change="changeVendor(CompanyName)"required>
<option value="">Vendors</option>
<option ng-repeat="obj in vendorList" value="{{obj.vendors}}">{{obj.vendors}}</option>
</select>
</div>
<label class="col-sm-3 text-right" id="category">Category:</label>
<select class="form-control w-195" ng-model="Category" ng-change="changeCategory(Category)"required>
<option value="">Select Category</option>
<option ng-repeat="obj in catArr" value="{{obj}}">{{obj}}</option>
</select>
</div>

<div class="row form-group form-inline">
<label class="col-sm-2 text-right" id="category">Inventory Item:</label>
<div class="col-sm-3">
<select class="form-control w-195" ng-model="InvItem" required>
<option value="">Select Inventory</option>
<option ng-repeat="obj in invArr" value="{{obj}}">{{obj}}</option>
</select>
</div>

<div class="row form-group form-inline">

<input type="text" class="form-control" ng-model="City">
</div>
<label class="col-sm-3 text-right" id="category">Contact Person:</label>
<input type="text" class="form-control" ng-model="ContactPerson">
</div>


<div class="row form-group form-inline">

<input type="text" class="form-control" ng-model="Phone">
</div>
<label class="col-sm-3 text-right" id="category">Total Amount:</label>
<input type="text" ng-readonly="true" class="form-control" ng-model="TotAmount">

</div>
