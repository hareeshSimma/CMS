<div class="modal-content"> 
<div class="modal-header">
<button type="button" ng-click="close()" class="close">&times;</button>
<h4 class="modal-title">Attended Days</h4>
</div>
   <div class="modal-body">
   <div class=" form-group row">
   <label class="col-sm-2">Date</label>
   <div class="col-sm-2 p-0" style="margin-left: -95px;
    margin-top: -2px;"><past-date date-callback="fnDSelection(date)"></past-date>
   </div>
   <label class=" col-sm-offset-1 col-sm-2">login</label>
   <div class="col-sm-2">
   <input type="text" value="login" ng-model="login" class="form-control" style="    margin-left: -104px;
    margin-top: -5px;"></div>
   <label class="col-sm-2">logout</label>
   <div class="col-sm-2">
    <input type="text" value="login" ng-model="logout" class="form-control" style="    margin-left: -95px;
    margin-top: -5px;">
   </div>
   </div>
   

   <div class="row">
   <div class="col-sm-10">
   <div class="form-group form-inline">
   <div class="table-responsive">
   <table class="table table-bordered">
   <tr class='t-head'>
   <th class='text-center'>empId</th>
   <th class="text-center">EmpName</th>
   <th class="text-center">Full</th>
   <th class="text-center">Half</th>
   
   <tr ng-repeat="attObj in enterattendence" ng-class="($index % 2==0 ? 'bg-danger' :'bg-info') ">
    <td class="text-center">{{attObj.empId}}</td>
    <td class='text-center'>{{attObj.name}}</td>
    <td><input type="radio" name="{{attObj.empId}}" value="full" ng-model="dayAtt[attObj.empId]"></td>
    <td><input type="radio" name="{{attObj.empId}}" value="half" ng-model="dayAtt[attObj.empId]"></td>
    </tr>
        </table>
        </div>
   </div></div></div></div>
        <div class="modal-footer">
          <button type="submit" ng-click="saveAtten()" class="btn btn-primary">Save</button>
        </div>
   </div>
