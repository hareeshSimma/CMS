<!-- Modal content-->
<div class="modal-content">
<form id="CanApplyForm">

  <div class="modal-header">
  <button type="button" ng-click="close()" class="close">&times;</button>
  <h4 class="modal-title">Candidate Apply</h4>
  </div>

      <div class="modal-body">

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Name:</label></div>
      <div class="col-sm-3">
      <input type="text" ng-model="name" class="form-control" name="name"></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Email:</label></div>
      <div class="col-sm-4">
      <input type="text" ng-model="email" class="form-control" name="email"></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Contact No:</label></div>
      <div class="col-sm-3">
      <input type="text" ng-model="phNo" class="form-control" name="phNo"></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Job Vacancy:</label></div>
      <div class="col-sm-4">
      <select class="form-control w-195 col-sm-3" ng-model="vacancy" name="vacancy">
      <option value="">job Vacancy</option>
      <option ng-repeat="listObj in vacancyNameList" value="{{listObj.vName}}">{{listObj.vName}}</option>
      </select></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Comment:</label></div>
      <span class="col-sm-3">
      <textarea class="form-control" rows="4" cols="22" ng-model="comment" name="comment"></textarea>
      </span>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Date of Application:</label></div>
      <div class="col-sm-3">
      <past-date date-callback="fnDOASelection(date)"></past-date>
      </div></div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Resume:</label></div>
      <div class="col-sm-3">
      <input type="file" ng-model="resume" name="resume" value="name"></div>
      </div>

      <div class="row text-center">
      <label class="text-danger" ng-bind="msg"></label>
      </div>

      </div>
        
  <div class="modal-footer">
  <button ng-if="isSave" type="submit" ng-click="save('0')" class="btn btn-primary">Save</button>
  <button ng-if="!isSave" type="submit" ng-click="save('1')" class="btn btn-primary">Edit</button>
  <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
  </div>

  </form>
  </div>
