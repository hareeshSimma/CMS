<!-- Modal content-->
<div class="modal-content">
<form id="addJobForm">

  <div class="modal-header">
  <button type="button" ng-click="close()" class="close">&times;</button>
  <h4 class="modal-title">Add Job Vacancy</h4>
  </div>

      <div class="modal-body">

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Job Title:</label></div>
      <div class="col-sm-4">
      <select class="form-control w-195" ng-model="title" name="title">
        <option value="">Job Title</option>
        <option value="Accountant">Accountant</option>
        <option value="Faculty">Faculty</option>
        <option value="HOD">HOD</option>
        <option value="Hr">Hr</option>
        <option value="non-Technical">Non-Technical Staff</option>
        <option value="other">Other</option>
      </select></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Vacancy Name:</label></div>
      <div class="col-sm-4">
      <input type="text" ng-model="vName" class="form-control" name="vName"></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Hiring Manager:</label></div>
      <div class="col-sm-5">
      <input type="text" ng-model="hManager" class="form-control" name="hManager"></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>No.of positions:</label></div>
      <div class="col-sm-5">
      <input type="text" ng-model="positions" class="form-control" name="positions"></div>
      </div>

      <div class="row form-group form-inline">
      <div class="col-sm-offset-2 col-sm-3 text-right">
      <label>Description:</label></div>
      <span class="col-sm-4">
      <textarea class="form-control" rows="4" cols="22" ng-model="describe" name="describe"></textarea>
      </span>
      </div>

      <div class="row text-center">
      <label class="text-danger" ng-bind="msg"></label>
      </div>

      </div>
        
  <div class="modal-footer">
  <button ng-if="isSave" type="submit" ng-click="save('0')" class="btn btn-primary">Save</button>
  <button ng-if="!isSave" type="submit" ng-click="save('1')" class="btn btn-primary">Edit</button>
  <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
  </div>

  </form>
  </div>
