 <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">Route Allotment</h4>
        </div>
        <div class="modal-body">
         <div class="row">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Course Type:</label>
            <select class="form-control w-195" ng-model="cType" ng-change="changeCourseType(cType)" >
              <option value="">Select Course Type</option>
              <option ng-repeat="obj in cTypes" value="{{obj.cType}}">{{obj.cType}}</option>
            </select>
          </div></div>

          <div class="row">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Stream:</label>
            <select  class="form-control w-195" ng-model="class" ng-change="changeStream(class)">
              <option value="">Select Stream</option>
              <option ng-repeat="obj in streams" value="{{obj.class}}">{{obj.class}}</option>
              
            </select>
          </div></div>
           <div class="row">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Section:</label>
            <select class="form-control w-195" ng-model="section" ng-change="getStdDet()" >
              <option value="">Select Section</option>
              <option ng-repeat="obj in sections" value="{{obj.section}}">{{obj.section}}</option>
            </select>
          </div></div>

          <div class="row">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Semester:</label>
            <select class="form-control w-195" ng-model="semester" ng-change="getStdDet()" >
              <option value="">Select Semester</option>
              <option ng-repeat="obj in semesters" value="{{obj.semester}}">{{obj.semester}}</option>
            </select>
          </div></div>

          <div class="row form-group form-inline">
          <label class="col-sm-4 text-right">Student Number:</label>
         <select class="form-control w-195" ng-model="stuObj" name="admNo" ng-options="listObj as listObj.admNo for listObj in stdList">
        <option value="">AdmNo</option>
        </select>
          </select>
          </div>

          <div class="row form-group form-inline">
          <label class="col-sm-4 text-right">Student Name:</label>
          <input type="text" ng-readonly='true' class="form-control" ng-model="stuObj.name"></div>
         

          <div class="row form-group form-inline">
          <label class="col-sm-4 text-right"> Route:</label>
          <input type="text" class="form-control" ng-model="Route">
          </div>
</div>
         <div class="modal-footer">
          <button ng-if="isSave" type="button" ng-click="save('0')" class="btn btn-primary">Save</button>
           <button ng-if="!isSave" type="button" ng-click="save('1')" class="btn btn-primary">Edit</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
        </div>
