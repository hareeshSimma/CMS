<!-- Modal content-->
<div class="modal-content">
<form id="VehRouteForm">

  <div class="modal-header">
    <button type="button" ng-click="close()" class="close">&times;</button>
    <h4 class="modal-title">Vehicle Route Details</h4>
  </div>

  <div class="modal-body">
   
     <div class="row form-group form-inline" id="transport">
     <label class="col-sm-4 text-right">Vehicle Number:</label>
     <div class="col-sm-6">
     <select ng-options="listObj as listObj.vehicle for listObj in vehicleList" class="form-control w-195" ng-model="vehicleObj" name="VehicleNum">
     <option value="">VehicleNumber</option>
     </select></div>
     </div>

       <div class="row form-group form-inline">
      <label class="col-sm-4 text-right">Vehicle Type:</label>
      <div class="col-sm-6"><input ng-readonly='true' type="text" class="form-control" ng-model="vehicleObj.vehicleType"></div>
      </div>

      <div class="row form-group form-inline">
      <label class="col-sm-4 text-right">Capacity:</label>
      <div class="col-sm-6">
      <input type="text" ng-readonly='true' class="form-control" ng-model="vehicleObj.capacity">
      </div></div>

      <div class="row form-group form-inline">
      <label class="col-sm-4 text-right">Route:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="Route" name="Route"></div>
     </div>

           <!-- <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Source:</label><input type="text" class="form-control" ng-model="Source">
           </div> -->

     <div class="row form-group form-inline">
      <label class="col-sm-4 text-right">Destination:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="Destination" name="Destination"></div>
     </div>

     <div class="row form-group form-inline">
      <label class="col-sm-4 text-right">Driver Name:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="DriverName" name="DriverName"></div>
     </div>

      <div class="row form-group form-inline">
      <label class="col-sm-4 text-right">Driver Number:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="DriverNumber" name="DriverNumber"></div>
     </div>

      <div class="row form-group form-inline">
      <label class="col-sm-4 text-right">License:</label>
      <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="License" name="License"></div>
     </div>

    <div class="row text-center">
      <label class="text-danger" ng-bind="msg"></label>
    </div>
  </div>

<div class="modal-footer">
<button ng-if="isSave" type="submit" ng-click="save('5')" class="btn btn-primary">Save</button>
<button ng-if="!isSave" type="submit" ng-click="save('6')" class="btn btn-primary">Edit</button>
<button type="button" ng-click="close()" class="btn btn-primary">Close</button>
</div>

  </form>
</div>
