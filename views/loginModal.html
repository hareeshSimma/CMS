
   
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
            <form id="LoginForm">
        <div class="modal-body">
<!--          <div class="row text-center">
            <label class="text-danger" ng-bind="msg"></label>
          </div>-->
          <div class="row mrow">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right LPadding">User Name:</label><input type="text" class="form-control" ng-model="uname">
          </div></div>
          <div class='row mrow'>
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right LPadding">Password:</label><input type="password" class="form-control" ng-model="pwd">
          </div></div>
          <div ng-if="!isValidUser" class="row text-center">
            <label class="text-danger" ng-bind="msg"></label>
          </div>
           
        </div>
        <div class="modal-footer">
          <input type="submit" ng-click="login()" class="btn btn-primary" value="Login">
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
           </form>
      </div>
