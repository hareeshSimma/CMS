<!-- Modal content-->
<div class="modal-content">
<form id="AddBookForm">

        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">Add Book</h4>
        </div>

    <div class="modal-body">

       <div class="row form-group form-inline ">
       <label class="control-label col-sm-3 text-right">Book Name:</label>
       <div class="col-sm-3">
       <input type="text" class="form-control" ng-model="bookName" name="bookName"></div>
       <label class="control-label col-sm-2 text-right">Book Code:</label>
       <div class="col-sm-3">
       <input type="text" class="form-control" ng-model="bookTitle" name="bookTitle"></div>
       </div>

       <div class="row form-group form-inline ">
        <label class="control-label col-sm-3 text-right">Author:</label>
       <div class="col-sm-3">
       <input type="text" class="form-control" ng-model="author" name="author"></div>
       <label class="control-label col-sm-2 text-right">Quantity:</label>
       <div class="col-sm-4">
       <input type="text" class="form-control" ng-model="quantity" name="quantity"></div>
      
       </div>

       <div class="row form-group form-inline ">
       <label class="control-label col-sm-3 text-right">Publisher:</label>
       <div class="col-sm-3">
       <input type="text" class="form-control" ng-model="publisher" name="publisher"></div>
       <label class="control-label col-sm-2 text-right">Year Of Publication:</label>
       <div class="col-sm-4">
       <input type="text" class="form-control" ng-model="yop" name="yop"></div>
       </div>

          <div class="row text-center">
          <label class="text-danger" ng-bind="msg"></label>
          </div>

          <div class="row text-center">
          <label class="text-danger" ng-bind="msgId"></label>
          <div style="word-break:break-word; margin-left:20px; margin-right:20px; color:blue">
          <span ng-bind="genIds"></span>
          </div>
          </div>
    </div>
        
    <div class="modal-footer">
      <button ng-if="isSave && isSaved" type="submit" ng-click="save('1')" class="btn btn-primary">Save</button>
      <button ng-if="!isSave && isSaved" type="submit" ng-click="save('2')" class="btn btn-primary">Edit</button>
      <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
    </div>

      </form>
      </div>
