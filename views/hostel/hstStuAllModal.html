<!-- Modal content-->
  <div class="modal-content" >
  <form id="StudentAllotForm">
  <div class="modal-header">
  <button type="button" ng-click="close()" class="close">&times;</button>
  <h4 class="modal-title">Student Allotment</h4>
  </div>

    <div class="modal-body">

    <div class="row form-group form-inline row">
    <label class="col-sm-3 text-right">Course Type:</label>
    <div class="col-sm-3">
    <select class="form-control w-195 " ng-model="cType" name="cType" ng-change="changeCourseType(cType)" >
    <option value="">Select Course Type</option>
    <option ng-repeat="obj in cTypes" value="{{obj.cType}}">{{obj.cType}}</option></select></div>
    <label class="col-sm-2 text-right">Stream:</label>
    <div class="col-sm-3">
    <select  class="form-control w-195 " ng-model="class" name="class" ng-change="changeStream(class)">
    <option value="">Select Stream</option>
    <option ng-repeat="obj in streams" value="{{obj.class}}">{{obj.class}}</option></select></div>
    </div>

     <div class="form-group form-inline row">
     <label class="col-sm-3 text-right">Semester:</label>
     <div class="col-sm-3">
     <select class="form-control w-195" ng-model="semesters" name="semesters" ng-change="getStdDet()">
     <option value="">Select semester</option>
     <option ng-repeat="obj in semList track by $index" value="{{obj.semester}}">{{obj.semester}}</option>
     </select></div>
     <label class="col-sm-2 text-right">Section:</label>
     <div class="col-sm-3">
     <select class="form-control w-195" ng-model="section" name="section" ng-change="getStdDet()">
     <option value="">Select Section</option>
     <option ng-repeat="obj in sections" value="{{obj.section}}">{{obj.section}}</option>
     </select></div>
     </div>

       

     <div class="form-group form-inline row">
     <label class="col-sm-3 text-right">Student AdmNo:</label>
     <div class="col-sm-3">
     <select class="form-control w-195" ng-model="admNo" ng-change="getStuNameList(admNo)">
       <option value="">Select Student</option>
       <option ng-repeat="obj in stdList" value="{{obj}}">{{obj}}</option>
       </select></div>
     <label class="col-sm-2 text-right" >Hostel Name:</label>
     <div class="col-sm-3">
     <select class="form-control w-195 col-sm-3" ng-model="hstName" name="hstName" ng-change="getRoomList(hstName)">
     <option value="">Hostel Name</option>
     <option ng-repeat="listObj in hstNameList" value="{{listObj.hostelName}}">{{listObj.hostelName}}</option>
     </select></div>
     </div>

     <div class="form-group form-inline row">
     <label class="col-sm-3 text-right" >Student Name:</label>
     <div class="col-sm-3">
     <input type="text" ng-readonly="true" class="form-control" ng-model="name"></div>
     <label class="col-sm-2 text-right" >Room Number:</label>
     <div class="col-sm-3">
     <select class="form-control w-195" ng-model="roomNum" name="roomNum" ng-change="getCapacity(roomNum)">
     <option value="">Room Number</option>
     <option ng-repeat="listObj in roomNumbList track by $index" value="{{listObj}}">{{listObj}}</option></select>
     </div>
     </div>

     <div class="form-group form-inline row">
     <label class="col-sm-3 text-right">Academic Year:</label>
     <div class="col-sm-3">
     <select class="form-control w-195" ng-model="AcaYr" name="AcaYr">
     <option value="">Select Academic Year</option>
     <option value="2016-17">2011-15</option>
     <option value="2017-18">2015-19</option>
     <option value="2018-19">2019-23</option>
     </select></div>
     <label class="col-sm-2 text-right">Date of Joining:</label>
     <div class="col-sm-3">
     <!-- <past-date date-callback="fnDOJSelection(date)"></past-date> -->
<!--     <feature-date date-callback="fnDOJSelection(date,obj)"></feature-date>-->
    <input type="date" ng-model="doj" class="form-control w-195">

     </div>
     </div>

     <div class="form-group form-inline row">
     <label class="col-sm-3 text-right">From:</label>
     <div class="col-sm-3">
     <!-- <past-date date-callback="fnFrom(date)"></past-date> -->
<!--     <feature-date date-callback="fnFrom(date,obj)"></feature-date>-->
    <input type="date" ng-model="from" class="form-control w-195">

     </div>
     <label class="col-sm-2 text-right">To:</label>
     <div class="col-sm-3">
     <!-- <past-date date-callback="fnTo(date)"></past-date> -->
<!--     <feature-date date-callback="fnTo(date,obj)"></feature-date>-->
    <input type="date" ng-model="to" class="form-control w-195">

     </div>
     </div>

     <div class="row text-center">
     <label class="text-danger" ng-bind="msg"></label>
     </div> 
     </div>

    <div class="modal-footer">
    <button ng-if="isSave && isSaved" type="submit" ng-click="save('9')" class="btn btn-primary">Save</button>
    <button ng-if="!isSave" type="submit" ng-click="save('10')" class="btn btn-primary">Edit</button>
    <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
    </div>

    </form>
    </div>
