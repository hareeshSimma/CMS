<!-- Modal content-->
<div class="modal-content">
<form id="RoomDetForm">
        <div class="modal-header">
        <button type="button" ng-click="close()" class="close">&times;</button>
        <h4 class="modal-title">Room Details</h4>
        </div>

        <div class="modal-body">

          <div class="form-group form-inline">
          <label class="col-sm-4 text-right" >Hostel Name:</label>
          <select class="form-control w-195" ng-model="hostelName" name="hstName" ng-options="listObj.hostelName as listObj.hostelName for listObj in hstNameList" ng-change="changeHostelName(hostelName)" >
          <option value="">Hostel Name</option>
          </select>
          
          </div>

          <div class="form-group form-inline">
          <label class="col-sm-4 text-right" >Hostel Location:</label><input type="text" ng-readonly='true' class="form-control" ng-model="hostelLocation" name="hostelLct">
          </div>

        
          <div class="form-group form-inline">
          <label class="col-sm-4 text-right" >Room Number:</label>
          <input type="text" class="form-control" ng-model="roomNum" name="roomNum">
          </div>

          <div class="form-group form-inline">
          <label class="col-sm-4 text-right" >Capacity:</label>
          <input type="text" class="form-control" ng-model="capacity" name="capacity">
          </div>

          <div class="row text-center">
          <label class="text-danger" ng-bind="msg"></label>
          </div>

          </div>
        
        <div class="modal-footer">
        <button ng-if="isSave" type="submit" ng-click="save('5')" class="btn btn-primary">Save</button>
        <button ng-if="!isSave" type="submit" ng-click="save('6')" class="btn btn-primary">Edit</button>
        <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>

        </form>
      </div>
