<!-- Modal content-->
  <div class="modal-content">
  <form id="HstDetForm">
  <div class="modal-header">
  <button type="button" ng-click="close()" class="close">&times;</button>
  <h4 class="modal-title">Hostel Details</h4>
  </div>

         <div class="modal-body">

         <div class="form-group form-inline">
         <label class="col-sm-4 text-right">Academic Year:</label>
         <select class="form-control w-195" ng-model="AcaYr" name="AcaYr">
         <option value="">Select Academic Year</option>
         <option value="2016-17">2016-17</option>
         <option value="2017-18">2017-18</option>
         <option value="2018-19">2018-19</option>
         </select>
         </div>

         <div class="form-group form-inline">
         <label class="col-sm-4 text-right" >Hostel Location:</label><input type="text" class="form-control" ng-model="hostelLct" name="hostelLct">
         </div>

          <div class="form-group form-inline">
          <label class="col-sm-4 text-right" >Hostel Name:</label><input type="text" class="form-control" ng-model="hostelName" name="hostelName">
          </div>

          <div class="form-group form-inline">
          <label class="col-sm-4 text-right" >Hostel Capacity:</label><input type="text" class="form-control" ng-model="hostelCap" name="hostelCap">
          </div>

          <div class="form-group form-inline">
          <label class="col-sm-4 text-right">Hostel For:</label>
            <span class="radio-inline">
            <input type="radio" name="gender" ng-model="gender" value="male"><b>Male</b>
            </span>
            <span class="radio-inline">
            <input type="radio" name="gender" ng-model="gender" value="female"><b>Female</b>
          </span>
          </div>

           <div class="row text-center">
            <label class="text-danger" ng-bind="msg"></label>
          </div> 
          </div>

<div class="modal-footer">
<button ng-if="isSave" type="submit" ng-click="save('1')" class="btn btn-primary">Save</button>
<button ng-if="!isSave" type="submit" ng-click="save('2')" class="btn btn-primary">Edit</button>
<button type="button" ng-click="close()" class="btn btn-primary">Close</button>
</div>
  
        </form>
        </div>
