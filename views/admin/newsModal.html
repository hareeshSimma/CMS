<!-- Modal content-->
<div class="modal-content">
<form id="NewsForm">

        <div class="modal-header">
        <button type="button" ng-click="close()" class="close">&times;</button>
        <h4 class="modal-title">News</h4>
        </div>

        <div class="modal-body">

        <div class="row form-group form-inline">
        <div class="col-sm-12">
        <label class="col-sm-3 text-right">News:</label>
        <span class="col-sm-6">
        <textarea class="form-control" rows="6" cols="40" ng-model="News" name="News"></textarea>
        </span></div></div>

        <div class="row form-group form-inline">
        <div class="col-sm-12">
        <label class="col-sm-3 text-right">Date:</label>
        <div class="col-sm-3">
<!--            <past-date date-callback="fnDateSelection(date)"></past-date>-->
                <input type='date' ng-model="date" class="form-control w-195">    

        </div>
        </div></div>

        </div>
  
        <div class="row text-center">
        <label class="text-danger" ng-bind="msg"></label>
        </div>
        
     <div class="modal-footer">
      <button ng-if="isSave" type="submit" ng-click="save('1')" class="btn btn-primary">Save</button>
      <button ng-if="!isSave" type="submit" ng-click="save('2')" class="btn btn-primary">Edit</button>
      <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
     </div>

  </form>
  </div>
