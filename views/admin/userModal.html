
<div class="modal-content">
 <form id="UserForm">
        
        <div class="modal-header">
        <button type="button" ng-click="close()" class="close">&times;</button>
        <h4 class="modal-title">User Registration</h4>
        </div>

      <div class="modal-body">
       <div class="row text-center">
            <label class="text-danger" ng-bind="msg"></label>
       </div>
     
      <div class="row form-group form-inline">
      <label class="col-sm-5 text-right">User Name:</label>
      <input type="text" ng-model="uname" class="form-control">
      </div>

     <div class="row form-group form-inline">
      <label class="col-sm-5 text-right">Password:</label>
      <input type="password" ng-model="pwd" class="form-control">
      </div>

   <div class="row form-group form-inline">
   
   <label class="col-sm-5 text-right">Give permissions:</label>
   <ul class="chkList col-sm-6" style="list-style-type: none;font-weight:bold">
       <li><input type="checkbox" ng-model="isAll">ALL TABS</li>
       <li ng-show="!isAll"  ng-repeat="obj in tabs" ><input type="checkbox" ng-model="tab[obj.id]" name="tab">{{obj.name}} </li></ul>
   </div>
          
    <div class="row text-center">
    <label class="text-danger" ng-bind="msg"></label>
    </div>
    </div>

      <div class="modal-footer">
      <button ng-if="isSave" type="submit" ng-click="save()" class="btn btn-primary">Save</button>
      <button ng-if="!isSave" type="submit" ng-click="save()" class="btn btn-primary">Edit</button>
      <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
      </div>

  </form>
</div>
