<div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">SMS</h4>
        </div>
        <div class="modal-body">
         
         <div class="row">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Phone Numbers:</label>
            <input type="text" class="form-control" ng-model="phNos" ></textarea>
          </div>
          </div>
         <div class="row">
          <div class="form-group form-inline">
            <label class="col-sm-4 text-right">Message:</label>
            <textarea class="form-control" rows="6" cols="40" ng-model="News" ></textarea>
          </div>
          </div>
        </div>

         <div class="row text-center">
            <label class="text-danger" ng-bind="msg"></label>
          </div>
        
        <div class="modal-footer">
          <button type="button" ng-click="sendMsg()" class="btn btn-primary">Send</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>
      </div>
