 <div class="modal-content">
 <form id="StuEnquiryForm">
        <div class="modal-header">
          <button type="button" ng-click="close()" class="close">&times;</button>
          <h4 class="modal-title">Student Enquiry Registration</h4>
        </div>
        
        <div class="modal-body">
          <div class="form-group form-inline">
            <div class="row">
            <label class="col-md-3 text-right">Course Type:</label>
            <div class="col-md-3">
            <select class="form-control w-195" ng-model="cType" ng-change="changeCourseType(cType)" name="cType">
              <option value="">Select Course Type</option>
              <option ng-repeat="obj in cTypes" value="{{obj.cType}}">{{obj.cType}}</option>
            </select>
            </div>
             <label class="col-md-2 text-right">Streams:</label>
             <div class="col-md-3">
            <select  class="form-control w-195" ng-model="class" name="class" ng-change="changeStream(class)">
              <option value="">Select Stream</option>
              <option ng-repeat="obj in streams" value="{{obj.class}}">{{obj.class}}</option>
               </select>
               </div>
          </div></div>

           
          <div class="form-group form-inline">
            <div class="row">
            <label class="col-sm-3 text-right">Semesters:</label>
            <div class="col-sm-3"><select class=" form-control w-195" ng-model="semesters" name="semesters">
              <option value="">Select Semester</option>
              <option ng-repeat="obj in semesters" value="{{obj.semester}}">{{obj.semester}}</option>
            </select></div>
            <label class="col-md-2 text-right">Acedemic Year:</label>
            <div class="col-md-4">
            <select class="form-control w-195" ng-model="aceYear" name="aceYear">
              <option value="">Select Acedemic Year</option>
             
             <option value="2011-15">2011-15</option>
              <option value="2012-16">2012-16</option>
              <option value="2013-17">2013-17</option>
              <option value="2014-18">2014-18</option>
              <option value="2015-19">2015-19</option>
              <option value="2016-20">2016-20</option>
              <option value="2017-21">2017-21</option>
              <option value="2018-22">2018-22</option>
                <option value="2019-23">2019-23</option>
            </select></div>
          </div></div>
      
          <div class="form-group form-inline">
             <div class="row">
            <label class="col-md-3 text-right">Name:</label>
            <span class="col-md-3">
            <input type="text" ng-model="name" class="form-control " name="name"></span>
            <label class="col-md-2 text-right">Father Name:</label>
            <span class="col-md-3"><input type="text" ng-model="fname" class="form-control " name="fname"></span>
          </div></div>
          
          <div class="form-group form-inline">
            <div class="row">
            <label class="col-md-3 text-right">Gender:</label>
            <span class="col-md-3">
            <select class="form-control w-195 " ng-model="gender" name="gender">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select></span>
             <label class="col-md-2 text-right">Phone No:</label>
            <span class="col-md-4"><input type="text" ng-model="phNo" class="form-control " name="phNo" required></span>
            </div>
            </div>

          <div class="form-group form-inline">
             <div class="row">
            <label class="col-md-3 text-right">Address:</label>
            <span class="col-md-3">
            <textarea rows="4" cols="22" ng-model="address" class="form-control " name="address"></textarea></span>
            
          </div></div>
          
           
          <div class="row text-center">
            <label class="text-danger" ng-bind="msg"></label>
          </div>

        </div>

        <div class="modal-footer">
          <button ng-if="isSave" type="submit" ng-click="save('0')" class="btn btn-primary">Save</button>
           <button ng-if="!isSave" type="submit" ng-click="save('1')" class="btn btn-primary">Edit</button>
          <button type="button" ng-click="close()" class="btn btn-primary">Close</button>
        </div>

      </form>
      </div>
